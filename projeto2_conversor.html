<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1,
    p {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Conversor de Temperatura</h1>
  <p>Digite a temperatura em Celsius:</p>
  <input type="number" id="celsius" placeholder="Temperatura em °C">
  <br>
  <button onclick="converter()">Converter</button>
  <p id="resultado"></p>

  <script>
    function converter() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      const fahrenheit = (celsius * 9 / 5) + 32;

      if (isNaN(fahrenheit)) {
        document.getElementById("resultado").innerText = "Por favor, insira um número válido.";
      } else {
        document.getElementById("resultado").innerText = `${celsius}°C é igual a ${fahrenheit.toFixed(2)}°F.`;
      }
    }
  </script>
</body>

</html>
